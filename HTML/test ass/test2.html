<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <h1 style="color: red">Employee Registration Form</h1>
      <img
        height="150"
        width="150"
        src="img/1876ff4f84c7c630750042a55c329411.png"
        alt=""
      />
      <table>
        <tr>
          <td></td>
          <td>
            <input type="radio" name="person" />MR
            <input type="radio" name="person" />MRS
            <input type="radio" name="person" checked />MS
          </td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>
            <input type="text" name="First name" placeholder="First Name" />
          </td>
        </tr>
        <tr>
          <td>Last name</td>
          <td>
            <input type="text" name="last name" placeholder="last name" />
          </td>
        </tr>

        <tr>
          <td>Mail Address1</td>
          <td><input type="text" name="Mail Address1" /></td>
        </tr>
        <tr>
          <td>Mail Address2</td>
          <td><input type="text" name="Mail Address2" /></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="city" /></td>
        </tr>
        <tr>
          <td>State</td>
          <td>
            <select>
              <option type="dropdown" value="gujarat">gujarat</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip</td>
          <td><input type="text" name="zip" /></td>
        </tr>
        <tr>
          <td>Upload Photo</td>
          <td><input type="button" value="browse" />no file selected</td>
        </tr>
        <tr>
          <td>E-Mail</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="number" name="number" placeholder="+91" /></td>
        </tr>
        <tr>
          <td>Lanuages Known</td>
          <td>
            <input type="checkbox" checked />gujarati<br />
            <input type="checkbox" checked />Hindi <br />
            <input type="checkbox" checked />English<br />
            <input type="checkbox" />Marathi
          </td>
        </tr>
        <tr>
          <td>Additinol Information</td>
          <td>
            <textarea cols="30" rows="5" placeholder="optional"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="button" value="submit" />
            <input type="button" value="reset" />
          </td>
        </tr>
      </table>
    </form>
    <a href="../../index.html">GO BACK</a>
  </body>
</html>
